---
name: Cluster Upgrade tests

on:
  workflow_dispatch:
    inputs:
      trigger_deploy:
        type: choice
        required: true
        options: ["true", "false"]
        description: Select if you want to trigger a deploy
      trigger_destroy:
        options: ["true","false"]
        default: "false"
        description: Select if you want to trigger a destroy


concurrency: upgrade-test

jobs:
  e2e-tests:
    name: Cluster Upgrade Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        include:
          - eks_version: 1_22
            upgrade_version: 1.23
          - eks_version: 1_23
            upgrade_version: 1.24

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: us-east-1
          role-duration-seconds: 3600
          role-session-name: GithubActions-Session
      - name: setup eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          eksctl version
      - name: create eks cluster
        id: create_cluster
        if: ${{inputs.trigger_deploy == "true"}}
        run: |
          eksctl create cluster -f .github/scripts/cluster_creation_${{matrix.eks_version}}.yaml
      - name: install dependencies
        id: install_deps
        if: ${{inputs.trigger_deploy == "true"}}
        run: |
          python3 -m pip install eksupgrade
      - name: Configure AWS Credentials 2
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: us-east-1
          role-duration-seconds: 3600
          role-session-name: GithubActions-Session
      - name: Test pre-flight checks
        id: preflight_checks
        if: ${{inputs.trigger_deploy == "true"}}
        run: |
          eksupgrade eksup-cluster-${{matrix.eks_version}} ${{matrix.upgrade_version}} us-east-1 --preflight
      - name: Destroy the cluster
        id: destroy_cluster
        if: ${{inputs.trigger_destroy == "true"}}
        run: |
          eksctl delete cluster -f .github/scripts/cluster_creation_${{matrix.eks_version}}.yaml